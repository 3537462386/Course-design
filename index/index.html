<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<script>
  // js 阻塞性  适配 所有css 前面 
  function responsive() {
      const w = window.innerWidth / 10
      // console.log(w);
      // DOM 编程
      // 动态的设置html 字体大小为 1rem , 宽度的1/10 
      document.documentElement.style.fontSize = w + 'px';
      
  }
  responsive();
  window.addEventListener('resize', responsive);
  </script> 
<body>
    <div class="login">
      <div class="login_title">
      学生课程学习管理系统 
      </div>
      <form action="" class="login_name">
        <label for = "name" > 用户： </label>
        <input type="text" id="name"/>
      </form>
      <form action="" class="login_password">
        <label for = "password" > 密码： </label>
        <input type="text" id="password"/>
      </form>
      <form class="login_id">
        <select>
          <option id="select1">学生</option>
          <option id="select2">管理员</option>
        </select>
      </form>
      <div class="login_set">
        <button >登录</button>
        <button >注册</button>
      </div>
    </div>
</body>
</html>
